<div class="login-container flex flex-col align-center justify-center">
    <h2 class="login-title text-2xl font-bold text-center">Sign In</h2>
    <p class="text-lg text-center">Hola de nou!</p>
    <form class="login-form"></form>
        <label for="email" class="login-label">Email:</label>
        <input class="border-lightgray rounded-lg p-2" type="email" id="email" name="email" class="login-input" required>
        <label for="password" class="login-label">Password:</label>
        <input class="border-lightgray rounded-lg p-2" type="password" id="password" name="password" class="login-input" required>
        <button type="submit" class="btn btn-primary login-button">Sign In</button>
        <p class="text-center">Don't have an account?</p>
        <a href="register.html" class="text-center underline text-black">Create one</a>
    </form>
</div>
