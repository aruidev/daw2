<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="styles.css">
    <script src="users.js" defer></script>
</head>
<body>
    <main>
        <div class="container">

            <h1>User info</h1>
            <table>
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Card</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User rows will be dynamically inserted here -->
                </tbody>
            </table>

            <div class="sep"></div>

            <div>
                <div class="form-container">
                    <label for="dni-input">DNI:</label>
                    <input type="text" id="dni-input" placeholder="Enter DNI">

                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" placeholder="Enter Name">

                    <label for="lastName-input">Last Name:</label>
                    <input type="text" id="lastName-input" placeholder="Enter Last Name">

                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" placeholder="Enter Email">

                    <label for="card-input">Card:</label>
                    <input type="text" id="card-input" placeholder="Enter Card Number">
                </div>
                

                <div class="btn-container">
                    <button id="add-user-button" class="btn add">Add User</button>
                    <button id="update-user-button" class="btn update">Update User</button>
                    <button id="get-user-button" class="btn get">Get User</button>
                    <button id="delete-user-button" class="btn delete">Delete User</button>
                    <button id="get-all-button" class="btn get-all">Get All Users</button>
                </div>
                
            </div>

        </div>
    </main>
</body>
</html>
