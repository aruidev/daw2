<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My unique list</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="list.js"></script>
</head>
<body>
    <main>

        <div class="container">
            <h1>My unique list</h1>
            <div id="item-container" class="item-container"></div>
            <div id="input-container" class="input-container">
                <input type="text" id="item-input" placeholder="Enter item">
                <button id="add-item" class="btn add">Add Item</button>
                <button id="remove-item" class="btn remove">Remove Item</button>
                <button id="clear-items" class="btn clear">Clear All</button>
                <button id="save-items" class="btn save">Save Items</button>
            </div>
        </div>
        
    </main>
</body>
</html>
