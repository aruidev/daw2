<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Frame communication</title>
    <script defer src="2-frame.js"></script>
</head>
<style>
    iframe {
        border: 1px solid #ccc;
        height: 500px;
        width: 90%;
    }
</style>
<body>
    <h1>2. Frame communication</h1>

    <form>
        <label for="input-name">Name:</label>
        <input type="text" id="input-name" name="input-name">

        <br><br>

        <button type="button" id="btn-save" onclick="saveName(document.getElementById('input-name').value)">Save</button>
        <button type="button" id="btn-retrieve" onclick="getName()">Get Name</button>

        <br><br>

        <label for="input-url">URL:</label>
        <input type="text" id="input-url" name="input-url">

        <br><br>

        <button type="button" id="btn-frame" onclick="setFrame(document.getElementById('input-url').value, document.getElementById('output-frame'))">Frame</button>
        <button type="button" id="btn-window" onclick="setWindow(document.getElementById('input-url').value)">Window</button>
        
        <br><br>

        <button type="button" id="btn-reset" onclick="location.reload()">Reset</button>
    
    </form>

    <br>

    <iframe id="output-frame" src=""></iframe>

</body>
</html>
