<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Local Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chat.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <h1>Admin Local Chat</h1>
            <div class="messages"></div>
            
            <div class="chat-btns">
                <input type="text" id="username-input" class="username-input" placeholder="Your name..." value="Admin">
                <button id="send-message">Send</button>
                <button id="clear-messages">Clear</button>
            </div>
            <textarea id="message-input" class="message-input" placeholder="Type your message here..."></textarea>
            <div class="window-btns">
                <button id="open-window1">Open user window 1</button>
                <button id="open-window2">Open user window 2</button>
            </div>
        </div>
        <div class="container">
            <iframe src="window.html" width="100%" height="600px"></iframe>
        </div>
    </main>
</body>
</html>
