<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Local Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chat.js"></script>
</head>
<body>
    <main class="container">
        <h1>User Local Chat</h1>
        <div class="messages"></div>
            
            <div class="chat-btns">
                <input type="text" id="username-input" class="username-input" placeholder="Your name..." value="User">
                <button id="send-message">Send</button>
                <button id="clear-messages">Clear</button>
            </div>
            <textarea id="message-input" class="message-input" placeholder="Type your message here..."></textarea>
    </main>
</body>
</html>
